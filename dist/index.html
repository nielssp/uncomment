<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Uncomment Dashboard</title>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="dashboard.css"/>
  </head>
  <body>
    <div class="root">
      <aside>
        <h1>Uncomment</h1>
        <ul role="menu">
          <li>Comments</li>
          <li>Threads</li>
          <li>Users</li>
          <li>Settings</li>
          <li>Log Out</li>
        </ul>
      </aside>
      <main>
        <div id="login" style="display: none;">
          <div class="box small padding">
            <div class="info warning" data-bind="info">
              Wrong username or password
            </div>
            <form data-bind="form">
              <div class="field">
                <label for="login-username">Username</label>
                <input type="text" name="username" id="login-username" />
              </div>
              <div class="field">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" />
              </div>
              <button type="submit" data-bind="submit">Log In</button>
            </form>
          </div>
        </div>
        <div id="comments" style="display: none;">
          <div class="margin-top">
            <div class="button-group">
              <label class="button active">
                <input type="radio" name="commentFilter" checked/>
                Pending
              </label>
              <label class="button">
                <input type="radio" name="commentFilter"/>
                Approved
              </label>
              <label class="button">
                <input type="radio" name="commentFilter"/>
                Rejected
              </label>
            </div>
          </div>
          <div class="box margin-top">
            <div class="box-header">
              <div class="box-title">
                Comments
              </div>
              <button>
                &#10227;
              </button>
              <button>
                Date ↑
              </button>
            </div>
            <div data-bind="comments">
            </div>
          </div>
          <div class="margin-top flex-row spacing center">
            <div>
              <strong data-bind="pageStart"></strong>&ndash;<strong data-bind="pageEnd"></strong>
              of <strong data-bind="total"></strong>
            </div>
            <div class="button-group">
              <button>←</button>
              <button>→</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="dashboard.js"></script>
  </body>
</html>
