<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Uncomment Dashboard</title>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="dashboard.css"/>
    <link rel="icon" href="icon.png"/>
  </head>
  <body>
    <div class="root">
      <aside>
        <h1><img src="logo.svg" alt="Uncomment" /></h1>
        <ul role="menu" id="menu">
          <li><a href="#comments" data-bind="comments">Comments</a></li>
          <li><a href="#threads" data-bind="threads">Threads</a></li>
          <li><a href="#users" data-bind="users">Users</a></li>
          <li><a href="#import" data-bind="import">Import</a></li>
          <li><a href="#change-password" data-bind="changePassword">Change Password</a></li>
          <li><a href="#" data-bind="logOut">Log Out</a></li>
          <li><a href="#" data-bind="logIn">Log In</a></li>
        </ul>
      </aside>
      <main>
        <div id="login" style="display: none;">
          <div class="box small padding">
            <div class="info warning" data-bind="info">
              Wrong username or password
            </div>
            <form data-bind="form">
              <div class="field">
                <label for="login-username">Username</label>
                <input type="text" name="username" id="login-username" />
              </div>
              <div class="field">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" />
              </div>
              <button type="submit" data-bind="submit">Log In</button>
            </form>
          </div>
        </div>
        <div id="comments" style="display: none;">
          <div>
            <div class="button-group">
              <button data-bind="filterPending" aria-pressed="false">
                Pending
              </button>
              <button data-bind="filterApproved" aria-pressed="false">
                Approved
              </button>
              <button data-bind="filterRejected" aria-pressed="false">
                Rejected
              </button>
            </div>
          </div>
          <div class="box margin-top">
            <div class="box-header">
              <div class="box-title">
                Comments
              </div>
              <button data-bind="refresh" title="Refresh">
                &#10227;
              </button>
              <button data-bind="sort">
                Date ↓
              </button>
            </div>
            <div data-bind="comments">
            </div>
          </div>
          <div class="margin-top flex-row spacing middle end">
            <div>
              <strong><span data-bind="pageStart"></span>&ndash;<span data-bind="pageEnd"></span></strong>
              of <span data-bind="total"></span>
            </div>
            <div class="button-group">
              <button data-bind="prev">←</button>
              <button data-bind="next">→</button>
            </div>
          </div>
        </div>
        <div id="threads" style="display: none;">
          <div class="flex-row space-between">
            <div class="button-group">
              <button data-bind="filterAll" aria-pressed="true">
                All
              </button>
            </div>
            <button data-bind="create">
              Create
            </button>
          </div>
          <div class="box margin-top">
            <div class="box-header">
              <div class="box-title">
                Threads
              </div>
              <button data-bind="refresh" title="Refresh">
                &#10227;
              </button>
            </div>
            <div data-bind="threads">
            </div>
          </div>
          <div class="margin-top flex-row spacing middle end">
            <div>
              <strong><span data-bind="pageStart"></span>&ndash;<span data-bind="pageEnd"></span></strong>
              of <span data-bind="total"></span>
            </div>
            <div class="button-group">
              <button data-bind="prev">←</button>
              <button data-bind="next">→</button>
            </div>
          </div>
        </div>
        <div id="users" style="display: none;">
          <div class="flex-row space-between">
            <div class="button-group">
              <button data-bind="filterAll" aria-pressed="true">
                All
              </button>
            </div>
            <button data-bind="create">
              Create
            </button>
          </div>
          <div class="box margin-top">
            <div class="box-header">
              <div class="box-title">
                Users
              </div>
              <button data-bind="refresh" title="Refresh">
                &#10227;
              </button>
            </div>
            <div data-bind="users">
            </div>
          </div>
          <div class="margin-top flex-row spacing middle end">
            <div>
              <strong><span data-bind="pageStart"></span>&ndash;<span data-bind="pageEnd"></span></strong>
              of <span data-bind="total"></span>
            </div>
            <div class="button-group">
              <button data-bind="prev">←</button>
              <button data-bind="next">→</button>
            </div>
          </div>
        </div>
        <div id="import" style="display: none;">
          <div class="box small padding">
            <div class="info warning" data-bind="info"></div>
            <form data-bind="form">
              <div class="field">
                <label for="import-file">File (XML)</label>
                <input type="file" name="file" id="import-file" />
              </div>
              <button type="submit" data-bind="submit">Import Comments</button>
            </form>
          </div>
        </div>
        <div id="change-password" style="display: none;">
          <div class="box small padding">
            <div class="info warning" data-bind="info"></div>
            <form data-bind="form">
              <div class="field">
                <label for="change-password-existing-password">Existing Password</label>
                <input type="password" name="existingPassword" id="change-password-existing-password" />
              </div>
              <div class="field">
                <label for="change-password-new-password">New Password</label>
                <input type="password" name="newPassword" id="change-password-new-password" />
              </div>
              <div class="field">
                <label for="change-password-confirm-password">Confirm New Password</label>
                <input type="password" name="confirmPassword" id="change-password-confirm-password" />
              </div>
              <button type="submit" data-bind="submit">Change Password</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="dashboard.js"></script>
  </body>
</html>
